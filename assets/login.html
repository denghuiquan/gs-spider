<!DOCTYPE html>
<html>
<head>
	<charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<title>Mark Deng's first online App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1 class="center">Login or Regist</h1>
<div class="center">
<form class="form">
	<fieldset>
		<label for="account" class="lab">Account:</label>
		<input id="account" name="account" class="input" type="text" placeholder="Pleased input your Account">
	</fieldset>
	<fieldset>
		<label for="password" class="lab">Password:</label>
		<input id="password" name="password" class="input" type="password" placeholder="Pleased input your Password">
	</fieldset>
	<fieldset>
		<input class="bt" type="submit" value="Login Now"/>
		<input class="bt" type="button" value="To Regist"/>
	</fieldset>
</form>
</div>
</body>
</html>
